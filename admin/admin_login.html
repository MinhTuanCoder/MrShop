<head>

function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">

<!-- //online-fonts -->

<body>
<!-- Header -->
<header>
	<div class="header-w3l">
		<h1>Đăng nhập cho người dùng quản trị</h1>
<div class="main-content-agile">
	<div class="sub-main-w3">	
		<div class="wthree-pro">
			<h2>Đăng nhập nhanh</h2>
		</div>
<!-- Form -->
	<form action="#" method="post">
		<div class="pom-agile">
			<input placeholder="E-mail" name="Name" class="form-control" type="email" id="txtEmail" required="">
			<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
		</div>
		<div id="emailHelp1" class="form-text" style="color: white;">
			Nhập đúng chuẩn mã quản trị viên: 1 Số + 1 Chữ + @admin
			
		  </div>
		<div class="pom-agile">
			<input  placeholder="Mật khẩu" name="Password" class="form-control" type="password" id="txtPass" required="">
			<span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
		</div>
		<div class="sub-w3l">
			<h6><a href="#">Quên mật khẩu?</a></h6>
			</div>
			<div id="passHelp1" class="form-text">
				<button type="submit" id="btnforlogin" class="btn btn-primary">
					<a href="#" style="color:rgb(22, 22, 22); text-decoration: none;"id="loginA" value="Đăng nhâp"> 
					Đăng Nhập
				</a> 
				
		</div>

	</form>
</header>
<div class="footer">
	<p>&copy; 2022 Admin Login Form | Design by Mavantai</a></p>
</div>
 <!--Javascript-->
 <script src="/admin/js/admin_login.js"></script>

 ></script>
